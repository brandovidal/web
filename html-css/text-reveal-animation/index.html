<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baffle JS Text Reveal Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="data">codegrid - Design Tutorial</div>
    </div>
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/baffle@0.3.6/dist/baffle.min.js"></script> -->
    <script src="./baffle.min.js"></script>
    <script>
        const text = baffle('.data');
        text.set({
          characters: "▓▓▒ ▒██▒▒ ▒░/▒▒ ░▓> >>██▒ ▒▒▒█ █▒█ ▓░▓/ >▒█▓",
          speed: 120,
        });
        text.start();
        text.reveal(4000);
    </script>
</body>
</html>
